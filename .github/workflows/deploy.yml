name: Deploy to UIT-WIKI.github.io repo
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt  # 从文件安装所有依赖
          pip install mkdocs pymdown-extensions mkdocs-material  # 安装 MkDocs 和 pymdownx 扩展

      - name: Build MkDocs site
        run: mkdocs build --config-file mkdocs-prod.yml

      # - name: Deploy to target repo
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     external_repository: DLUTCI-UIT/UIT-WIKI.github.io
      #     publish_dir: ./site
      #     publish_branch: main
      #     token: ${{ secrets.ORG_PAT }}
      
      - name: Deploy to target repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: DLUTCI-UIT/UIT-WIKI.github.io
          publish_dir: ./site
          publish_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自动生成的 token